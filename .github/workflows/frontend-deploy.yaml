name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - "psl-stitch-app/**"
      - ".github/workflows/frontend-deploy.yaml"

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Test, Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install yarn
        run: cd psl-stitch-app && npm install yarn

      - name: Create app bundle
        run: cd psl-stitch-app && yarn install && yarn build

      - name: Build static files for app
        run: cd psl-stitch-app && yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: psl-stitch-app/build # The folder the action should deploy.
